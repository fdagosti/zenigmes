

<div class="container">

  <page-header content="{title:'Toutes les enigmes', strapline:'Voici toutes les Ã©nigmes disponible sur le serveur'}"></page-header>

  <div class="row">
    <div class="col-xs-12 col-md-8">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-4 control-label" for="filter">Trouver rapidement une enigme</label>
          <div class="col-sm-8">
            <input id="filter" class="form-control col-sm-10" type="text", name="filter", ng-model="textFilter"/>
          </div>
        </div>
      </form>
      <div class="row">

        <div class="list-group col-xs-12 col-md-4" ng-repeat="level in vm.niveaux">
          <div class="panel panel-default">
            <div class="panel-heading text-center"><h4><niveau enigme="{niveau:level}"/></h4>{{filtered.length}} Enigmes</div>
            <div class="panel-body">
              <div class="list-group-item" ng-repeat="enigme in vm.enigmes | filter: textFilter | filter: vm.filterByLevel(level) as filtered" >
                
                  <a href="/#/enigmes/{{enigme._id}}">{{enigme.titre}}</a>
                  
                  <points enigme="enigme"/>
                
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  
  </div>
  

 
</div>
