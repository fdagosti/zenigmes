

<div class="container">

  <page-header content="{title:'Utilisateurs enregistrés'}"></page-header>

<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div role="alert" ng-show="vm.error" class="alert alert-danger" ng-bind-html="vm.error"></div>
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>Utilisateur</span></th>
                                <th><span>Date de création</span></th>
                                <th class="text-center"><span>Statut</span></th>
                                <th class="text-center"><span>classe</span></th>
                                <th><span>Email</span></th>
                                <th><span>Defis</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat='user in vm.users'>
                                    <td>
                                        <img ng-src="http://www.gravatar.com/avatar/{{vm.getGravatarURL(user.email)}}?d=http://bootdey.com/img/Content/user_1.jpg" alt="">
                                        <a href="#" class="user-link">{{user.name}}</a>
                                        <span class="user-subhead">{{user.role | formatMembership}}</span>
                                    </td>
                                    <td>{{user.createdOn | date: 'd MMMM yyyy'}}</td>
                                    <td class="text-center">
                                        <span class="label label-default">pending</span>
                                    </td>
                                    <td class="text-center">
                                        {{user.classe}}
                                    </td>
                                    <td>
                                        <a href="#">{{user.email}}</a>
                                    </td>
                                    <td>
                                        <ul >
                                            <li  ng-repeat="session in user.sessions">
                                                {{session.nom}}
                                            </li>
                                        </ul>
                                    </td>
                                    <td style="width: 20%;">
                                        <a href="#" ng-href="/#/users/{{user._id}}" class="table-link danger" >
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-user fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="table-link danger" ng-click="vm.deleteUser(user)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div ui-grid="{ data: vm.users }" class="myGrid"></div>
        </div>
    </div>
</div>  

 
</div>
