

<div class="container">

  <page-header content="{title:'Utilisateurs enregistrés',strapline:filtered.length+' Utilisateurs'}"></page-header>

<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div role="alert" ng-show="vm.error" class="alert alert-danger" ng-bind-html="vm.error"></div>
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>Utilisateur</span></th>
                                <th><span>Date de création</span></th>
                                <th class="text-center"><span>Status</span></th>
                                <th class="text-center"><span>classe</span></th>
                                <th><span>Email</span></th>
                                <th><span>Defis</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in vm.users | orderBy:'status' as filtered">
                                    <td>
                                        <img ng-src="http://www.gravatar.com/avatar/{{vm.getGravatarURL(user.email)}}?d=http://bootdey.com/img/Content/user_1.jpg" alt="">
                                        <a href="#" class="user-link">{{user.name}}</a>
                                        <span class="user-subhead">
                                            <select ng-change="vm.updateUser(user)" ng-model="user.role">
                                                <option value="admin">{{"admin" | formatMembership}}</option>
                                                <option value="member">{{"member" | formatMembership}}</option>
                                            </select>
                                        </span>
                                    </td>
                                    <td>{{user.createdOn | date: 'd MMMM yyyy'}}</td>
                                    <td class="text-center">
                                        <user-status save-status="vm.updateUser(user)"  user="user"/>
                                    </td>
                                    <td class="text-center">
                                        <select class="form-control" ng-change="vm.updateUser(user)" ng-model="user.classe">
                                            <option value="6eme">6ème</option>
                                            <option value="5eme">5ème</option>
                                            <option value="4eme">4ème</option>
                                            <option value="3eme">3ème</option>
                                            <option value="2nde">2nde</option>
                                            <option value="1ere">1ère</option>
                                            <option value="terminale">Terminale</option>
                                            <option value="externe">Externe</option>
                                        </select>
                                    </td>
                                    <td>
                                        {{user.email}}
                                    </td>
                                    <td>
                                        <ul >
                                            <li  ng-repeat="session in user.sessions">
                                                {{session.nom}}
                                            </li>
                                        </ul>
                                    </td>
                                    <td style="width: 20%;">
                                        <a href="#" ng-href="/#/users/{{user._id}}" class="table-link danger" >
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-user fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="table-link danger" ng-click="vm.deleteUser(user)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div ui-grid="{ data: vm.users }" class="myGrid"></div>
        </div>
    </div>
</div>  

 
</div>
