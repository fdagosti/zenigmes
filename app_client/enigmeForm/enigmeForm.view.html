<navigation></navigation>
<div class="container">
<page-header content="vm.pageHeader"></page-header>

<div class="row">
    <div class="col-xs-12 col-md-8">

        <form>
          <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{vm.formError}}</div>
          <div class="form-group">
            <label for="title">Titre de l'énigme</label>
            <input type="email" class="form-control" id="title" placeholder="Titre">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <textArea ui-tinymce="tinymceOptions" name="review" rows="6" ng-model="tinymceModel" class="form-control"></textArea>
          </div>
          <div class="form-group">
            <label for="illustration">Illustration de l'énigme</label>
            <input type="file" id="illustration">
            <p class="help-block">Choisissez une image qui illustrera le mieux votre énigme.</p>
          </div>
       
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                        <label for="">Niveau de l'énigme</label>
                        <div class="panel panel-default">
                          <div class="panel-body">
                            <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                <span class="label pull-right label-success">6ème/5ème</span>
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                <span class="label pull-right label-warning">4ème/3ème</span>
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                                <span class="label pull-right label-danger">Lycée</span>
                              </label>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                        
                
                <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                        <label for="">Nombre de points</label>
                        <div class="panel panel-default">
                          <div class="panel-body">
                            <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                <span class="badge">1 point</span>
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                <span class="badge">2 points</span>
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                                <span class="badge">3 points</span>
                              </label>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
          <div class="form-group">
            <label >Réponse</label>
            <textArea ui-tinymce="tinymceOptions" name="answer" rows="4" ng-model="tinymceModel" class="form-control"></textArea>
          </div>
          <button type="submit" class="btn btn-default">Créer L'énigme</button>
        </form>
    </div>
</div>
     <footer-generic></footer-generic>
</div>
