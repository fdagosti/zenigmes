<navigation></navigation>
<div class="container">
<page-header content="vm.pageHeader"></page-header>

<div class="row">
    <div class="col-xs-12 col-md-8">
        <form id="addReview" name="addReview" role="form" ng-submit="vm.onSubmit()" class="form-horizontal">
                
            <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{vm.formError}}</div>
            <div class="form-group">
                <label for="title" class="col-xs-10 col-sm-3 control-label">Titre de l'énigme</label>
                <div class="col-xs-12 col-sm-8">
                    <input id="title" class="form-control"></input>
                </div>
            </div>
            <div class="form-group">
                <label for="review" class="col-sm-3 control-label">Description</label>
                <div class="col-sm-8">
                    <textArea ui-tinymce name="review" rows="5" ng-model="tinymceModel" class="form-control"></textArea>
                </div>
            </div>
            <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Annuler</button>
            <button type="submit" class="btn btn-primary">Créer Enigme</button>
        </form>
        
    </div>
</div>
     <footer-generic></footer-generic>
</div>
