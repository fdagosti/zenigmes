

<div class="container">

  <page-header content="{title:vm.user.name, strapline:vm.user.email}"></page-header>

<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div role="alert" ng-show="vm.error" class="alert alert-danger" ng-bind-html="vm.error"></div>
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>sessions</span></th>
                                <th><span>Nombre d'énigmes</span></th>
                                <th class="text-center"><span>Nombre de réponses données</span></th>
                                <th><span>ratio bonne réponses</span></th>
                                <th><span>points</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat='session in vm.user.sessions'>
                                    <td>
                                        {{session.nom}}
                                    </td>
                                    <td>{{session.enigmes.length}}</td>
                                    <td >
                                        {{vm.answerNumber(session)}}
                                    </td>
                                    <td>
                                        {{vm.bonneReponseRatio(session)}}
                                    </td>
                                    <td>
                                        {{vm.points(session)}}
                                    </td>
                                    <td style="width: 20%;">
                                        
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</div>  

 
</div>
