
<div class="container">

  <page-header content="{title:'Liste des défis'}"></page-header>

<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div role="alert" ng-show="vm.error" class="alert alert-danger" ng-bind-html="vm.error"></div>
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>Nom</span></th>
                                <th><span>Démarrage du défi</span></th>
                                <th class="text-center"><span>Niveau</span></th>
                                <th><span>Enigmes</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat='session in vm.sessions'>
                                    <td>
                                        {{session.nom}}
                                    </td>
                                    <td>{{session.start | date: 'd MMMM yyyy'}}</td>
                                    <td class="text-center">
                                        <niveau enigme="{niveau: session.niveau}"></niveau>
                                    </td>
                                    <td>
                                        <ul>
                                            <li ng-repeat="enigme in session.enigmes">
                                                <a ng-href="/#/enigmes/{{enigme.enigme._id}}?sessionid={{session._id}}">{{enigme.enigme.titre}}</a>
                                            </li>
                                        </ul>
                                    </td>
                                    <td style="width: 20%;">
                                        <a href="#" class="table-link" ng-href="/#/sessions/{{session._id}}/update">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="table-link danger" ng-click="vm.deleteSession(session)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>  

 
</div>
