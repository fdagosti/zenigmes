
<div class="container">
    <page-header content="vm.pageHeader"></page-header>

    <div class="row">
        <div class="col-md-6 col-sm-12">
            <form ng-submit="vm.onSubmit()">
                <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{vm.formError}}</div>
                <p>Entrez l'adresse mail que vous avez utilisée pour votre inscription. Un mail vous sera envoyé avec les instructions pour réinitialiser votre mot de passe.
                <br/>Pensez à regarder votre courrier indésirable.</p>
                <div class="form-group">
                    <label for="email">Adresse E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Entrez votre email" ng-model="vm.email">
                </div>
                <button type="submit" class="btn btn-default">Réinitialiser le mot de passe</button>
            </form>
        </div>
    </div>
</div>
