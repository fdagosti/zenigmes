
<div class="container">
<page-header content="vm.pageHeader"></page-header>

<div class="row">
    <div class="col-xs-12">

        <form ng-submit="vm.updateOrCreate(vm.enigme)">
          <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{vm.formError}}</div>
          <div class="form-group">
            <label for="title">Titre de l'énigme</label>
            <input class="form-control" id="title" ng-model="vm.enigme.titre" placeholder="Titre">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <textArea ui-tinymce="tinymceOptions" name="review" rows="8" ng-model="vm.enigme.description" class="form-control"></textArea>
          </div>
        
       
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                        <label for="">Niveau de l'énigme</label>
                        <div class="panel panel-default">
                          <div class="panel-body">
                            <div class="radio">
                              <label>
                                <input type="radio" name="niveauRadios" id="optionsRadios1" value="1" ng-model="vm.enigme.niveau" checked>
                                <niveau enigme="{niveau:1}"/>
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="niveauRadios" id="optionsRadios2" value="2" ng-model="vm.enigme.niveau">
                                <niveau enigme="{niveau:2}"/>
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="niveauRadios" id="optionsRadios3" value="3" ng-model="vm.enigme.niveau">
                                <niveau enigme="{niveau:3}"/>
                              </label>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                        
                
                <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                        <label for="">Nombre de points</label>
                        <div class="panel panel-default">
                          <div class="panel-body">
                            <div class="radio">
                              <label>
                                <input type="radio" name="pointsRadios" id="optionsRadios1" value="1" ng-model="vm.enigme.points" checked>
                                <points enigme="{points:1}"/>
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="pointsRadios" id="optionsRadios2" value="2" ng-model="vm.enigme.points">
                                <points enigme="{points:2}"/>
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="pointsRadios" id="optionsRadios3" value="3" ng-model="vm.enigme.points">
                                <points enigme="{points:3}"/>
                              </label>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>


            <label >Réponse</label>
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="form-group" ng-init="typeAnswer='numeric'">
                  <label class="radio-inline">
                    <input type="radio" name="typeAnswer" ng-model="typeAnswer" value="numeric"> Réponse Numérique
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="typeAnswer" ng-model="typeAnswer" value="textual"> Réponse Textuelle
                  </label>
                </div>
                <div class="form-group">
                  <input ng-show="typeAnswer == 'numeric'" class="form-control" id="title" ng-model="vm.enigme.numericAnswer" type="number" placeholder="Réponse Numérique">
                  <input ng-show="typeAnswer == 'textual'" class="form-control" id="title" ng-model="vm.enigme.textualAnswer" placeholder="Réponse Textuelle">
                </div>
                <uib-accordion close-others="oneAtATime">
                  <div uib-accordion-group class="panel-default" heading="Ajouter une explication de la réponse" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                    <div class="form-group">
                      <textArea ui-tinymce="tinymceOptions" name="review" rows="8" ng-model="vm.enigme.answerExplanation" class="form-control"></textArea>
                    </div>
                  </div>
                </uib-accordion>
              </div>
            </div>
          <button type="submit" class="btn btn-default">{{vm.buttonTitle}}</button>
        </form>
    </div>
</div>
   
</div>
