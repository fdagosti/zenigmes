<div class="container">

  <page-header content="{title:'Vos Défis', strapline:'Répondez vite aux défis qui vous sont proposés'}"></page-header>

  <div class="container bootstrap snippet">
    <div class="row">
      <div class="col-lg-12">
        <div role="alert" ng-show="vm.error" class="alert alert-danger" ng-bind-html="vm.error"></div>
        <div class="main-box no-header clearfix">
          <div class="main-box-body clearfix">
            <div class="table-responsive">
              <table class="table user-list">
                <thead>
                  <tr>
                  <th><span>Défi</span></th>
                    <th><span>Debut du défi</span></th>
                    <th><span>Fin du défi</span></th>
                    <th <span>Enigme du moment</span></th>
                    <th>&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat='session in vm.sessionsForUser'>
                    <td>
                      <a ng-show="vm.isAdmin" href="#" class="user-link">{{session.nom}}</a>
                      <span ng-hide="vm.isAdmin" class="user-link" class="user-link">{{session.nom}}</span>
                    </td>
                    <td>{{session.start | date: 'd MMMM yyyy'}}</td>
                    <td>{{vm.getSessionEndDate(session) | date: 'd MMMM yyyy'}}</td>
                    <td>
                      <a href="#" class="user-link" ng-show="session.enigmeDuMoment != null">{{session.enigmeDuMoment.titre}}</a>
                      <span ng-hide="session.enigmeDuMoment != null">Pas d'énigme en cours</span>
                    </td>
                    <td>
                      <ul >
                        <li  ng-repeat="session in user.sessions">
                          {{session.nom}}
                        </li>
                      </ul>
                    </td>
                    <td style="width: 20%;">
                      <a href="#" ng-show="session.enigmeDuMoment != null" ng-href="/#/enigmes/{{session.enigmeDuMoment._id}}" class="table-link success" ng-click="">
                        <span class="fa-stack">
                          <i class="fa fa-square fa-stack-2x"></i>
                          <i class="fa fa-play-circle fa-stack-1x fa-inverse"></i>
                        </span>
                      </a>
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
