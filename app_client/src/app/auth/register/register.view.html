
<div class="container">
    <page-header content="vm.pageHeader"></page-header>

    <div class="row">
        <div class="col-md-8 col-sm-12">
            <p class="lead">Vous avez déja un compte? Alors <a href="/#login?page={{vm.returnPage}}">identifiez-vous</a></p>
            <form ng-submit="vm.onSubmit()">
                <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{vm.formError}}</div>
                <div class="form-group">
                    <label for="name">Nom et prénom</label>
                    <input type="text" placeholder="Enter your name" ng-model="vm.credentials.name" class="form-control" id="name"/>
                </div>
                <div class="form-group">
                    <label for="email">Adresse E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
                </div>
                <div class="form-group">
                    <label for="email2">Confirmation de votre adresse E-mail</label>
                    <input type="email" class="form-control" id="email2" placeholder="Enter email" ng-model="vm.credentials.email2">
                </div>
                <div class="form-group" ng-init="vm.credentials.classe='externe'">
                    <p for="classe"><label>Classe</label></p>
                    <label class="radio-inline" id="toto" ng-repeat="classe in vm.classes">
                        <input id="classe" type="radio" name="classe" ng-model="vm.credentials.classe" value="{{classe.dbValue}}"> {{classe.dbValue | formatClasse}}
                        <select ng-show="classe.classNumbers && vm.credentials.classe==='{{classe.dbValue}}'" ng-model="vm.credentials.classeNumber">
                            <option value="" disabled>Numero de classe</option>
                            <option value="{{classNumber}}" ng-repeat="classNumber in classe.classNumbers">{{classNumber}}</option>
                        </select>
                    </label>
                    

                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
                </div>
                <button type="submit" class="btn btn-default">Créer un compte</button>
            </form>
        </div>
    </div>
</div>
