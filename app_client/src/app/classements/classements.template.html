<div class="container">

  <page-header content="{title:vm.defi.nom, strapline:'classement du dÃ©fi'} "}"></page-header>

  <div class="container bootstrap snippet">
    <div class="row">
      <div class="col-lg-12">
        
        <div role="alert" ng-show="vm.error" class="alert alert-danger" ng-bind-html="vm.error"></div>
        
        
        <div class="main-box no-header clearfix">
          <div class="main-box-body clearfix">
            <div class="table-responsive">
              <table class="table user-list">
                <thead>
                  <tr>
                  <th class="text-center"><span>Rang</span></th>
                    <th class="text-center"><span>Nom</span></th>
                    <th class="text-center"><span>Nombre de points</span></th>
                    <th>&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat='user in vm.defi.participants | orderBy:"-totalPoints"'>
                    <td class="text-center">
                      <span class="user-link">{{$index+1}}</span>
                    </td>
                    <td class="text-center">{{user.name}}</td>
                    <td class="text-center">{{vm.getNombreDePoints(user)}}</td>
                    <td class="text-center">
                      {{enigme.enigme.numericAnswer || enigme.enigme.reponse || enigme.enigme.textualAnswer}}
                    </td>
                    
                    <td style="width: 20%;">
                      
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
